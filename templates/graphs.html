<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script>
      var prescriptionData = {{ prescriptionData|tojson }};

  <body cz-shortcut-listen="true">

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm" style="background-color: #C3E1FF">
      <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/" style="color:black"><img src="/static/images/pill_favicon.gif" style="height:auto;width:50px"></img>Medicine Mapper</color></a></h5>
      <h1 class="my-0 mr-md-auto font-weight-normal" style="align-self: left">Prescription : {{prescriptionName}}</h1>
      <form style="padding-right:100px">
        <select id="myList" >
          <option value="citiesAndTowns">Cities and Towns</option>
          <option value="coasts">Coasts</option>
          <option value="cities">Cities</option>
          <option value="towns">Towns</option>
        </select>
      </form>
      <a href="/about" class="card-header input-group-btn" style="background-color: #327ba7; border-radius:8px; color:white">About Us</a>
    </div>
    <br>
    <br>
    <div class = "container" style="background-color:#C3E1FF; border-radius:8px; padding-top:20px; padding-bottom: 20px; height:auto; width:auto">
      <div class="row">
        <div class="col-lg-5" id="graph"></div>
        <div class="col-lg-7">
        <div id="hist"></div>
        <div id="line"></div>
      </div>
    </div>
    <div class="row" style="background-color:#C3E1FF; border-radius:8px; padding-top:20px; padding-bottom: 20px; height:auto">
      <div class="col-lg-12">
        <p>Alternatively, type in a prescription medicine you want to see graphed and our fantastic software will do it for you!</p>
      </div>
      <form action="/graphs/search" method="post">
        <div class="input-group col-lg-12">
          <input id='drugSearch' name='drug' type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn"><button type="submit" name='searchButton'  id='searchButton' type="button" class="btn btn-md btn-primary">Click Here</button></span>
        </div>
      </form>
    </div>
  </div>



    <script src="static/js/index.js" type="text/javascript"></script>
